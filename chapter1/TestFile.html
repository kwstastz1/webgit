<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://codingfactory.aueb.gr/" target="_blank">Coding factory</a>
    <img src="../img/aueb-logo.jpg" alt="OPA" width="300" height="auto">

    <form>
        <fieldset style="width: 450px;">
            <legend>Firstname/Lastname</legend>
            <div>
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" size="50">
            </div>
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" size="50">
            </div>
        </fieldset>
        <div>
            <input type="radio" name="gender" id="male" value="Male" checked>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="gender">Female</label>
        </div>
        <div>
            <input type="checkbox" name="married" id="married" value="married">
            <label for="married">Married</label>
        </div>
        <div>
            <label for="level"></label>
            <select name="level" id="level">
                <option value="1">BSc</option>
                <option value="2">MSc</option>
                <option value="3">PhD</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        <div>
            <label for="date">Submission Date</label>
            <input type="date" placeholder="DD/MM/YY" maxlength="8" required
                pattern="^[0-2][1-9]|3[01]\/0[1-9]|1[0-2]\/[0-9]{2}$">
        </div>
    </form>


</body>
</html>
