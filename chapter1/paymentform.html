<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter1.Exercise2</title>
</head>
<body>
    <form>
        <h1>Φόρμα Πληρωμής</h1>

        <p>Τα υποχρεωτικά πεδία ακολουθούνται από <abbr title="Required Field">*</abbr></p>

        <h2>Προσωπικά Στοιχεία</h2>

            <fieldset style="width: 200px;">
                <legend>Title</legend>
                <div>
                    <label for="Mr">Mr</label>
                    <input type="radio" name="Mr" id="Mr" value="Mr."><br>
                    <label for="Mrs">Mrs</label>
                    <input type="radio" name="Mrs" id="Mrs" value="Mrs."><br>
                    <label for="Dr">Dr</label>
                    <input type="radio" name="Dr" id="Dr" value="Dr.">
                </div>
            </fieldset> 

        <div> <br>
            <label for="name">Name: <abbr title="Required Field">*</abbr></label>
            <input type="text" name="name" id="name" minlength="5" maxlength="20" required>
        </div>

        <div> <br>
            <label for="email">E-mail: <abbr title="Required Field">*</abbr></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div> <br>
            <label for="password">Password: <abbr title="Required Field">*</abbr></label>
            <input type="password" name="password" id="password" minlength="8" required>
        </div>

        <h2>Πληροφορίες Πληρωμής</h2> 

        <div>
            <label for="CardType">Card Type:</label>
            <select name="CardType" id="CardType" value="CardType">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="AmericanExpress">AmericanExpress</option>
            </select>    
        </div>

        <div> <br>
            <label for="cardnumber">Card Number: <abbr title="Required Field">*</abbr></label>
            <input type="number" name="cardnumber" id="cardnumber" size="15" required>
        </div>

        <div> <br>
            <label for="ExpDate">Expiration date: <abbr title="Required Field">*</abbr></label>
            <input type="text" placeholder="MM/YY" required>
        </div>

        <div> <br>
            <input type="submit" value="Προχωρήστε στην Πληρωμή">
        </div>  
    </form>
</body>
</html>
