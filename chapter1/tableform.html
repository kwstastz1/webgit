<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter1.Exercise1</title>
</head>
<body>
    <h1>Στοιχεία Εκπαιδευόμενου</h1>

    <form>
        <div>
            <label for="lastname">Επώνυμο: </label>
            <input type="text" name="lastname" id="lastname" minlength="5" maxlength="20" size="48" required>
        </div>

        <div>
            <label for="firstname">Όνομα:</label>
            <input type="firstname" name="firstname" id="firstname" minlength="5" maxlength="20" size="49" required>
        </div>

        <div>
            <label for="birthdate">Ημερομηνία Γέννησης:</label>
            <input type="date" name="birthdate" id="birthdate" required>
        </div>

        <div>
            <label for="yearofstudies">Έτος Σπουδών:</label>
            <input type="number" name="yearofstudies" id="yearofstudies" required>
        </div>

        <div>
            <label for="email">Login (e-mail):</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" minlength="8" required >
        </div>

        <div>
            <input type="submit" value="Αποστολή">
        </div>

    </form>
</body>
</html>
